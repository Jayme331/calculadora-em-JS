<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Financiamento Imobiliário</title>
    <link rel="stylesheet" href="./calc.css">
</head>
<body>
    <div class="calculator-container">
        <h2>Calculadora de Imóveis</h2>
        <div class="input-group">
            <label for="homePrice">Preço do Imóvel (R$):</label>
            <input type="number" id="homePrice" placeholder="Ex: R$300.000">
        </div>
        <div class="input-group">
            <label for="downPayment">Entrada (R$):</label>
            <input type="number" id="downPayment" placeholder="Ex: R$60.000">
        </div>
        <div class="input-group">
            <label for="interestRate">Taxa de Juros Anual (%):</label>
            <input type="number" id="interestRate" step="0.1" placeholder="Ex: 5.5%">
        </div>
        <div class="input-group">
            <label for="loanTerm">Prazo (anos):</label>
            <input type="number" id="loanTerm" placeholder="Ex: 30 anos">
        </div>
        <button class="btn" onclick="calculateMortgage()">Calcular Parcela</button>
        <div id="result" class="result"></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
